     <script>
	var inicio1 = sumarys[0].start
	mI1 = parseInt(inicio1/3600)
	sI1 = parseInt((inicio1/3600 - mI1)*60)
	inicio1 = inicio1/60
       	var final1 = sumarys[0].final
	mF1 = parseInt(final1/3600)
	sF1 = parseInt((final1/3600 - mF1)*60)
	if(mI1 < 10)
		mI1 = '0'+mI1
	if(sI1 < 10)
		sI1 = '0'+sI1
	if(mF1 < 10)
		mF1 = '0'+mF1
	if(sF1 < 10)
		sF1 = '0'+sF1
	final1 = final1/60
	var label1 = sumarys[0].label
	var color1 = sumarys[0].color
	document.querySelector('#div_bloco_1').style.backgroundColor = color1
	document.querySelector('#bloco_1_label_valor').innerHTML = 'Valor: '+label1
	document.querySelector('#bloco_1_label_inicio').innerHTML = 'Inicio: '+ mI1 + ':' + sI1
	document.querySelector('#bloco_1_label_fim').innerHTML = 'Fim: '+ mF1 + ':' + sF1
	var midia1_1 = document.getElementById('bloco_1_video_1');
	var midia1_2 = document.getElementById('bloco_1_video_2');
	var midia1_3 = document.getElementById('bloco_1_video_3');
	midia1_2.volume = 0;
	midia1_3.volume = 0;
	midia1_1.removeAttribute('controls');
	midia1_2.removeAttribute('controls');
	midia1_3.removeAttribute('controls');
	midia1_1.currentTime = inicio1
	midia1_2.currentTime = inicio1
	midia1_3.currentTime = inicio1

	status1 = 'pause1' //play1 ou stop1	
	function play1 (){
		status1 = 'play1';
		midia1_1.play();
		midia1_2.play();
		midia1_3.play();
		$("#btnPlay1").css("background","#17A2B8");
		$("#btnPause1").css("background","#EAE8E8");
		$("#btnStop1").css("background","#EAE8E8");
		$("#btnPlay1").css("color","white");
		$("#btnPause1").css("color","black");
		$("#btnStop1").css("color","black");
		gerenciaVideo1()
	}
	document.getElementById('btnPlay1').onclick = play1
	function pause1 (){
		status1 = 'pause1';
		midia1_1.pause();
		midia1_2.pause();
		midia1_3.pause();
		$("#btnPlay1").css("background","#EAE8E8");
		$("#btnPause1").css("background","#17A2B8");
		$("#btnStop1").css("background","#EAE8E8");
		$("#btnPlay1").css("color","black");
		$("#btnPause1").css("color","white");
		$("#btnStop1").css("color","black");
	}
	function stop1 (){
		status1 = 'stop1';
		midia1_1.pause();
		midia1_2.pause();
		midia1_3.pause();
		midia1_1.currentTime = inicio1
		midia1_2.currentTime = inicio1
		midia1_3.currentTime = inicio1	
		$("#btnPlay1").css("background","#EAE8E8");
		$("#btnPause1").css("background","#EAE8E8");
		$("#btnStop1").css("background","#17A2B8");
		$("#btnPlay1").css("color","black");
		$("#btnPause1").css("color","black");
		$("#btnStop1").css("color","white");
	}

	function gerenciaVideo1(){
		if(midia1_1.currentTime < final1)  {
			setTimeout(gerenciaVideo1,2000)
		}
		else{
			stop1()
		}
	}	
	document.getElementById('btnPlay1').onclick = play1
	document.getElementById('btnPause1').onclick = pause1
	document.getElementById('btnStop1').onclick = stop1
     </script>
